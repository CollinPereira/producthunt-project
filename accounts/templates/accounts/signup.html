{%extends 'base.html'%}


{%block content%}


<h1>Sign up</h1>

{%if passworderror%}
<h5 class="text-danger">{{error}}</h5>

{% endif %}

<form action="{% url 'signup'%}" method="post">
    {%csrf_token%}
    username:
    <br>
    <input type="text" name="username" id="">
    <br>
    E-mail:
    <br>
    <input type="email" name="email" id="">

    password:
    <br>
    <input type="password" name="password1" id="">

    confirm password:
    <br>

    <br>

{%endblock%}
